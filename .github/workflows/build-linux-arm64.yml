name: Build Bitcoin Core for Android (ARM64)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # рд╕реНрдЯреЗрдк 1: рд╕реЛрд░реНрд╕ рдХреЛрдб рдХреЛ рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдирд╛
      - name: Checkout Bitcoin Core source code
        uses: actions/checkout@v4

      # рд╕реНрдЯреЗрдк 2: реЫрд░реВрд░реА рдирд┐рд░реНрднрд░рддрд╛рдУрдВ рдХреЛ рдЗрдВрд╕реНрдЯреЙрд▓ рдХрд░рдирд╛ рдФрд░ рдирдпрд╛ NDK рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдирд╛
      - name: Install native build dependencies and Android NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils python3 curl git ca-certificates ccache cmake wget unzip

          # ЁЯФз рдирдпрд╛ NDK r26c рдбрд╛рдЙрдирд▓реЛрдб рдХрд░реЗрдВ (C++20 рд╕рдкреЛрд░реНрдЯ рд╡рд╛рд▓рд╛)
          NDK_VERSION=r26c
          wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip -q android-ndk-${NDK_VERSION}-linux.zip
          
          echo "NDK_PATH=$(pwd)/android-ndk-${NDK_VERSION}" >> $GITHUB_ENV

      # рд╕реНрдЯреЗрдк 3: рдмрд┐рдЯрдХреЙрдЗрди рдХреА рдирд┐рд░реНрднрд░рддрд╛рдУрдВ рдХреЛ рдмрдирд╛рдирд╛ (CMake рдлреНрд▓реИрдЧреНрд╕ рдХреЗ рд╕рд╛рде)
      - name: Build Bitcoin Depends for Android
        run: |
          cd depends
          
          TOOLCHAIN_PATH="${NDK_PATH}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          
          make HOST=aarch64-linux-android -j$(nproc) NO_GUI=1 \
            CC="${TOOLCHAIN_PATH}/aarch64-linux-android21-clang" \
            CXX="${TOOLCHAIN_PATH}/aarch64-linux-android21-clang++" \
            AR="${TOOLCHAIN_PATH}/aarch64-linux-android-ar" \
            RANLIB="${TOOLCHAIN_PATH}/aarch64-linux-android-ranlib" \
            STRIP="${TOOLCHAIN_PATH}/aarch64-linux-android-strip" \
            CMAKE_FLAGS="-DCMAKE_CXX_STANDARD=17"

      # рд╕реНрдЯреЗрдк 4: рдмрд┐рдЯрдХреЙрдЗрди рдХреЛрд░ рдХреЛ рдХреЙрдиреНрдлрд╝рд┐рдЧрд░ рдФрд░ рдХрдВрдкрд╛рдЗрд▓ рдХрд░рдирд╛
      - name: Configure and build Bitcoin Core
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/aarch64-linux-android/share/config.site ./configure --prefix=/ --enable-wallet --disable-tests --disable-bench --without-gui --enable-util-cli
          make -j$(nproc)

      # рд╕реНрдЯреЗрдк 5: рдкрд░рд┐рдгрд╛рдореА рдлрд╛рдЗрд▓реЛрдВ рдХреЛ рдЗрдХрдЯреНрдард╛ рдХрд░рдирд╛
      - name: Prepare artifacts for upload
        run: |
          mkdir -p release/bin
          cp src/.libs/bitcoind release/bin/
          cp src/.libs/bitcoin-cli release/bin/

      # рд╕реНрдЯреЗрдк 6: рдмрдиреА рд╣реБрдИ рдлрд╛рдЗрд▓реЛрдВ рдХреЛ рдЕрдкрд▓реЛрдб рдХрд░рдирд╛
      - name: Upload compiled binaries as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: bitcoin-android-arm64
          path: release/
          
